<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Code</title>
  <!-- Google Fonts for Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for Icons (NEW) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Global Styles */
    body {
      background-color: #0c0c0c;
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Content ko top align karein */
      min-height: 100vh; /* Changed to min-height to allow content to expand */
      overflow-x: hidden; /* Prevent horizontal scroll */
      transition: all 0.6s ease;
      position: relative;
      padding: 20px; /* Add some padding for overall content */
      box-sizing: border-box; /* Include padding in element's total width and height */
    }

    /* NEW: Initial Welcome Section Styles */
    .initial-welcome {
        text-align: center;
        margin-bottom: 40px;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeIn 1s forwards ease;
        animation-delay: 0.3s;
    }

    .initial-welcome h1 {
        font-size: 3em;
        color:#3b82f6; /* Green highlight */
        margin-bottom: 10px;
        letter-spacing: 2px;
    }

    .initial-welcome p {
        font-size: 1.1em;
        color: #bcbcbc;
        max-width: 600px;
        line-height: 1.6;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }


    h2 {
      color: #14b5e6;
      font-size: 1.8em;
      margin-bottom: 30px;
      letter-spacing: 1px;
      text-align: center;
    }

    /* Password Input Styles */
    .password {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px; /* Space between password and output */
    }

    .password input {
      width: 35px;
      height: 45px;
      text-align: center;
      background-color: transparent;
      border: none;
      border-bottom: solid 2px rgb(20, 181, 230);
      font-size: 22px;
      color: white;
      outline: none;
      transition: border-bottom-color 0.3s ease;
    }
    .password input:focus {
        border-bottom-color: #37ff8b; /* Highlight on focus */
    }

    /* Animated Name (Wahid) */
    .reveal {
      font-size: 3em;
      font-weight: 700;
      background: linear-gradient(90deg, #37ff8b, #14b5e6, #ffdd00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s forwards ease;
    }

    /* Futures Section */
    .futures {
      margin-top: 15px;
      font-size: 1.1em;
      line-height: 1.7em;
      color: #bcbcbc;
      max-width: 700px;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s 0.6s forwards ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px; /* Space between content blocks */
    }

    .futures-text {
        margin-bottom: 20px;
    }

    .dynamic-features {
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
        max-width: 500px;
        margin-bottom: 30px; /* Space before social links */
    }

    .feature-button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: #3b82f6; /* Blue button */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .feature-button:hover {
        background-color: #2563eb;
        transform: translateY(-2px);
    }
    .feature-button:active {
        transform: translateY(0);
    }

    .feature-content {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 8px;
        text-align: left;
        color: #e0e0e0;
        font-size: 0.95em;
        line-height: 1.6;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .feature-content h3 {
        color: #37ff8b; /* Green highlight for headings */
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 1.2em;
    }

    /* Social Links Section Styles */
    .social-links {
        display: flex;
        gap: 25px;
        margin-top: 30px; /* Futures section se upar space */
        opacity: 0;
        transform: translateY(30px);
        animation: fadeUp 1s 0.9s forwards ease; /* Delay for animation */
    }

    .social-links a {
        color: #14b5e6; /* Initial color */
        font-size: 2.2em;
        transition: color 0.3s ease, transform 0.3s ease;
        text-decoration: none;
    }

    .social-links a:hover {
        color: #37ff8b; /* Hover color */
        transform: translateY(-5px) scale(1.1);
    }

    /* Keyframe Animations */
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Output Area for Content & Buttons */
    #output {
      text-align: center;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px; /* Space from password box */
      width: 100%;
      max-width: 800px; /* Max width for readability */
    }

    /* Wrong Code Message */
    .wrong-code-message {
      color: #ff4141; /* Red color */
      font-weight: bold;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInDown 0.5s forwards ease;
    }

    @keyframes fadeInDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Chat with AI Trigger Button (new design specific CSS - positioning adjust) */
    #new-ai-chat-button {
      margin-top: 50px; /* Password/Output se neeche margin */
      /* Specific button styles are now handled by the new button's CSS below */
    }

    /* --- From Uiverse.io by Cobp (AI Input Component ki CSS) --- */
    .container-ai-input {
      --perspective: 1000px;
      --translateY: 45px;
      position: fixed; /* Full screen overlay */
      inset: 0; /* top, right, bottom, left: 0 */
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      transform-style: preserve-3d;
      pointer-events: none; /* Default mein non-interactive */
      z-index: 100; /* Password aur output se upar */
      background-color: rgba(0, 0, 0, 0.7); /* Thoda background blur */
      opacity: 0; /* Initially hidden */
      visibility: hidden; /* Initially hidden */
      transition: opacity 0.3s ease, visibility 0.3s ease;
      place-items: center; /* Center the card in the grid */
    }

    .container-ai-input.active {
        opacity: 1;
        visibility: visible;
        pointer-events: auto; /* Jab active ho to interactive ho jaye */
    }

    .area {
      pointer-events: auto; /* Hover effects ke liye areas ko interactive banaya */
    }

    .container-wrap {
      display: flex;
      align-items: center;
      justify-items: center;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(-50%);
      z-index: 99; /* AI input container ke andar upar */
      transform-style: preserve-3d;
      cursor: pointer;
      padding: 4px;
      transition: all 0.3s ease;
      pointer-events: auto; /* Card ke andar ke elements interactive rahein */
    }

    .container-wrap:hover {
      padding: 0;
    }

    .container-wrap:active {
      transform: translateX(-50%) translateY(-50%) scale(0.95);
    }

    .container-wrap:after {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(-55%);
      width: 12rem;
      height: 11rem;
      background-color: #dedfe0;
      border-radius: 3.2rem;
      transition: all 0.3s ease;
    }

    .container-wrap:hover:after {
      transform: translateX(-50%) translateY(-50%);
      height: 12rem;
    }

    .container-wrap input {
      opacity: 0;
      width: 0;
      height: 0;
      position: absolute;
    }

    .container-wrap input:checked + .card .eyes {
      opacity: 0;
    }

    /* Adjusted size for the chat window when active */
    .container-wrap input:checked + .card .content-card {
      width: 320px; /* Increased width */
      height: 480px; /* Increased height */
    }

    .container-wrap input:checked + .card .background-blur-balls {
      border-radius: 20px;
    }

    .container-wrap input:checked + .card .container-ai-chat {
      opacity: 1;
      visibility: visible;
      z-index: 99999;
      pointer-events: visible;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      will-change: transform;
      transition: all 0.6s ease;
      border-radius: 3rem;
      display: flex;
      align-items: center;
      transform: translateZ(50px);
      justify-content: center;
      position: relative; /* Essential for absolute positioning of children like the close button */
    }

    .card:hover {
      box-shadow:
        0 10px 40px rgba(0, 0, 60, 0.25),
        inset 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .background-blur-balls {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(-50%);
      width: 100%;
      height: 100%;
      z-index: -10;
      border-radius: 3rem;
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.8);
      overflow: hidden;
    }
    .balls {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(-50%);
      animation: rotate-background-balls 10s linear infinite;
    }

    .container-wrap:hover .balls {
      animation-play-state: paused;
    }

    .background-blur-balls .ball {
      width: 6rem;
      height: 6rem;
      position: absolute;
      border-radius: 50%;
      filter: blur(30px);
    }

    .background-blur-balls .ball.violet {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: #9147ff;
    }

    .background-blur-balls .ball.green {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: #34d399;
    }

    .background-blur-balls .ball.rosa {
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background-color: #ec4899;
    }

    .background-blur-balls .ball.cyan {
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background-color: #05e0f5;
    }

    .content-card {
      width: 12rem;
      height: 12rem;
      display: flex;
      border-radius: 3rem;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .background-blur-card {
      width: 100%;
      height: 100%;
      backdrop-filter: blur(50px);
    }

    .eyes {
      position: absolute;
      left: 50%;
      bottom: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 52px;
      gap: 2rem;
      transition: all 0.3s ease;
    }
    .eyes .eye {
      width: 26px;
      height: 52px;
      background-color: #fff;
      border-radius: 16px;
      animation: animate-eyes 10s infinite linear;
      transition: all 0.3s ease;
    }


    .eyes.happy {
      display: none;
      color: #fff;
      gap: 0;
    }
    .eyes.happy svg {
      width: 60px;
    }


    .container-wrap:hover .eyes .eye {
      display: none;
    }

    .container-wrap:hover .eyes.happy {
      display: flex;
    }

    .container-ai-chat {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 6px;
      opacity: 0;
      pointer-events: none;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .container-wrap .card .chat {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 15px;
      width: 100%;
      height: 100%;
      padding: 4px;
      overflow: hidden;
      background-color: #ffffff;
      position: relative;
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-bottom: 10px;
      min-height: 50px;
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
      height: 10px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #dedfe0;
      border-radius: 5px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: #8b8b8b;
      cursor: pointer;
    }

    .chat-message {
      max-width: 80%;
      padding: 8px 12px;
      border-radius: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .chat-message.user {
      align-self: flex-end;
      background-color: #3b82f6;
      color: white;
      border-bottom-right-radius: 5px;
      border-top-right-radius: 5px;
    }

    .chat-message.ai {
      align-self: flex-start;
      background-color: #e0e0e0;
      color: #333;
      border-bottom-left-radius: 5px;
      border-top-left-radius: 5px;
    }

    .card .chat .chat-bot {
      position: relative;
      display: flex;
      flex-shrink: 0;
      height: auto;
      min-height: 40px;
      margin-top: auto;
      margin-bottom: 5px;
    }

    .card .chat .chat-bot textarea {
      background-color: transparent;
      border-radius: 16px;
      border: none;
      width: 100%;
      height: auto;
      min-height: 40px;
      max-height: 80px;
      color: #8b8b8b;
      font-family: sans-serif;
      font-size: 12px;
      font-weight: 400;
      padding: 10px;
      resize: none;
      outline: none;
      overflow-y: auto;
    }
    .card .chat .chat-bot textarea::-webkit-scrollbar {
      width: 6px;
      height: 10px;
    }

    .card .chat .chat-bot textarea::-webkit-scrollbar-track {
      background: transparent;
    }

    .card .chat .chat-bot textarea::-webkit-scrollbar-thumb {
      background: #dedfe0;
      border-radius: 5px;
    }

    .card .chat .chat-bot textarea::-webkit-scrollbar-thumb:hover {
      background: #8b8b8b;
      cursor: pointer;
    }

    .card .chat .chat-bot textarea::placeholder {
      color: #dedfe0;
      transition: all 0.3s ease;
    }
    .card .chat .chat-bot textarea:focus::placeholder {
        color: #8b8b8b;
    }

    .card .chat .options {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 0px 10px 10px 10px;
      flex-shrink: 0;
    }

    .card .chat .options .btns-add {
      display: flex;
      gap: 8px;
    }

    .card .chat .options .btns-add button {
      display: flex;
      color: rgba(0, 0, 0, 0.1);
      background-color: transparent;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .card .chat .options .btns-add button:hover {
      transform: translateY(-5px);
      color: #8b8b8b;
    }

    .card .chat .options .btn-submit {
      display: flex;
      padding: 2px;
      background-image: linear-gradient(to top, #ff4141, #9147ff, #3b82f6);
      border-radius: 10px;
      box-shadow: inset 0 6px 2px -4px rgba(255, 255, 255, 0.5);
      cursor: pointer;
      border: none;
      outline: none;
      opacity: 0.7;
      transition: all 0.15s ease;
    }

    .card .chat .options .btn-submit i {
      width: 30px;
      height: 30px;
      padding: 6px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(3px);
      color: #cfcfcf;
    }
    .card .chat .options .btn-submit svg {
      transition: all 0.3s ease;
    }
    .card .chat .options .btn-submit:hover {
      opacity: 1;
    }
    .card .chat .options .btn-submit:focus svg {
      color: #f3f6fd;
      filter: drop-shadow(0 0 5px #ffffff);
      transform: scale(1.2) rotate(45deg) translateX(-2px) translateY(1px);
    }

    .card .chat .options .btn-submit:active {
      transform: scale(0.92);
    }

    /* Close button for AI Chat and Face */
    .chat-close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 50%;
        width: 25px;
        height: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 1.2em;
        line-height: 1;
        opacity: 0; /* Hidden by default */
        transition: opacity 0.3s ease;
        z-index: 10;
    }

    /* Make the close button visible when the entire AI overlay is active */
    .container-ai-input.active .chat-close-btn {
        opacity: 1;
    }

    /* Uiverse.io 3D hover effects (unchanged for full overlay) */
    .area:nth-child(15):hover ~ .container-wrap .card,
    .area:nth-child(15):hover ~ .container-wrap .eyes .eye {
      transform: perspective(var(--perspective)) rotateX(-15deg) rotateY(15deg)
        translateZ(var(--translateY)) scale3d(1, 1, 1);
    }
    .area:nth-child(14):hover ~ .container-wrap .card,
    .area:nth-child(14):hover ~ .container-wrap .eyes .eye {
      transform: perspective(var(--perspective)) rotateX(-15deg) rotateY(7deg)
        translateZ(var(--translateY)) scale3d(1, 1, 1);
    }
    .area:nth-child(13):hover ~ .container-wrap .card,
    .area:nth-child(13):hover ~ .container-wrap .eyes .eye {
      transform: perspective(var(--perspective)) rotateX(-15deg) rotateY(0)
        translateZ(var(--translateY)) scale3d(1, 1, 1);
    }
    .area:nth-child(12):hover ~ .container-wrap .card,
    .area:nth-child(12):hover ~ .container-wrap .eyes .eye {
      transform: perspective(var(--perspective)) rotateX(-15deg) rotateY(-7deg)
        translateZ(var(--translateY)) scale3d(1, 1, 1);
    }
    .area:nth-child(11):hover ~ .container-wrap .card,
    .area:nth-child(11):hover ~ .container-wrap .eyes .eye {
      transform: perspective(var(--perspective)) rotateX(-15deg) rotateY(-15deg)
        translateZ(var(--translateY)) scale3d(1, 1, 1);
    }

    .area:nth-child(10):hover ~ .container-wrap .card,
    .area:nth-child(10):hover ~ .container-wrap .eyes .eye {
      transform: perspective(var(--perspective)) rotateX(0) rotateY(15deg)
        translateZ(var(--translateY)) scale3d(1, 1, 1);
    }
    .area:nth-child(9):hover ~ .container-wrap .card,
    .area:nth-child(9):hover ~ .container-wrap .eyes .eye {
      transform: perspective(var(--perspective)) rotateX(0) rotateY(7deg)
        translateZ(var(--translateY)) scale3d(1, 1, 1);
    }
    .area:nth-child(8):hover ~ .container-wrap .card,
    .area:nth-child(8):hover ~ .container-wrap .eyes .eye {
      transform: perspective(var(--perspective)) rotateX(0) rotateY(0)
        translateZ(var(--translateY)) scale3d(1, 1, 1);
    }
    .area:nth-child(7):hover ~ .container-wrap .card,
    .area:nth-child(7):hover ~ .container-wrap .eyes .eye {
      transform: perspective(var(--perspective)) rotateX(0) rotateY(-7deg)
        translateZ(var(--translateY)) scale3d(1, 1, 1);
    }
    .area:nth-child(6):hover ~ .container-wrap .card,
    .area:nth-child(6):hover ~ .container-wrap .eyes .eye {
      transform: perspective(var(--perspective)) rotateX(0) rotateY(-15deg)
        translateZ(var(--translateY)) scale3d(1, 1, 1);
    }

    .area:nth-child(5):hover ~ .container-wrap .card,
    .area:nth-child(5):hover ~ .container-wrap .eyes .eye {
      transform: perspective(var(--perspective)) rotateX(15deg) rotateY(15deg)
        translateZ(var(--translateY)) scale3d(1, 1, 1);
    }
    .area:nth-child(4):hover ~ .container-wrap .card,
    .area:nth-child(4):hover ~ .container-wrap .eyes .eye {
      transform: perspective(var(--perspective)) rotateX(15deg) rotateY(7deg)
        translateZ(var(--translateY)) scale3d(1, 1, 1);
    }
    .area:nth-child(3):hover ~ .container-wrap .card,
    .area:nth-child(3):hover ~ .container-wrap .eyes .eye {
      transform: perspective(var(--perspective)) rotateX(15deg) rotateY(0)
        translateZ(var(--translateY)) scale3d(1, 1, 1);
    }
    .area:nth-child(2):hover ~ .container-wrap .card,
    .area:nth-child(2):hover ~ .container-wrap .eyes .eye {
      transform: perspective(var(--perspective)) rotateX(15deg) rotateY(-7deg)
        translateZ(var(--translateY)) scale3d(1, 1, 1);
    }
    .area:nth-child(1):hover ~ .container-wrap .card,
    .area:nth-child(1):hover ~ .container-wrap .eyes .eye {
      transform: perspective(var(--perspective)) rotateX(15deg) rotateY(-15deg)
        translateZ(var(--translateY)) scale3d(1, 1, 1);
    }

    .area:nth-child(15):hover
      ~ .container-wrap
      .card
      .container-ai-chat
      .chat
      .options
      button,
    .area:nth-child(15):hover
      ~ .container-wrap
      .card
      .container-ai-chat
      .chat
      .chat-bot {
      transform: perspective(var(--perspective)) rotateX(-10deg) rotateY(8deg)
        translateZ(var(--translateY)) scale3d(1, 1, 1);
    }

    .area:nth-child(14):hover
      ~ .container-wrap
      .card
      .container-ai-chat
      .chat
      .options
      button,
    .area:nth-child(14):hover
      ~ .container-wrap
      .card
      .container-ai-chat
      .chat
      .chat-bot {
      transform: perspective(var(--perspective)) rotateX(-10deg) rotateY(4deg)
        translateZ(var(--translateY)) scale3d(1, 1, 1);
    }

    .area:nth-child(13):hover
      ~ .container-wrap
      .card
      .container-ai-chat
      .chat
      .options
      button,
    .area:nth-child(13):hover
      ~ .container-wrap
      .card
      .container-ai-chat
      .chat
      .chat-bot {
      transform: perspective(var(--perspective)) rotateX(-10deg) rotateY(0deg)
        translateZ(var(--translateY)) scale3d(1, 1, 1);
    }

    .area:nth-child(12):hover
      ~ .container-wrap
      .card
      .container-ai-chat
      .chat
      .options
      button,

/* From Uiverse.io by marcelodolza (New Button's CSS) */
/* The .area class is already defined above, but this section adds specific styles for the new button's .area */
#new-ai-chat-button { /* Using an ID to avoid conflicts with other .area elements if any */
  --ease: cubic-bezier(0.5, 0, 0.3, 1);
  --ease-elastic: cubic-bezier(0.5, 2, 0.3, 0.8);
  --radius: 26px;
  --primary: #45f8f8;

  cursor: pointer;
  user-select: none;
  transition: all 0.6s var(--ease-elastic);
  /* Add display flex/align-items/justify-content to center the button itself if needed, or rely on body's flex */
  display: flex; /* Ensure it respects margin-top */
  justify-content: center;
  align-items: center;
}

#new-ai-chat-button input {
  opacity: 0;
  width: 0;
  height: 0;
  position: absolute; /* Added absolute positioning for the hidden input */
}

#new-ai-chat-button .button {
  outline: none;
  cursor: pointer;
  border: 0;
  border-radius: var(--radius);
  position: relative;
  width: 240px;
  height: 74px;
  pointer-events: none; /* Changed to none to allow label click to propagate */
  transform-style: preserve-3d;
  perspective: 1000px;
  transition:
    background-color 2s linear,
    box-shadow 0.5s ease,
    transform 0.6s ease;
  transform: rotateX(4deg);
  background: var(--primary);
  box-shadow:
    inset 0 0 30px rgb(34, 124, 136),
    0 5px 10px -2px rgba(0, 10, 20, 0.5),
    0 40px 30px -15px rgba(10, 20, 30, 0.3),
    inset 0 -2px 0 -1px #484e60,
    inset 0 0 2px 4px #888ea3;
  font-size: 21px;
  font-family: Arial;
  letter-spacing: 1px;
}

#new-ai-chat-button .button::before,
#new-ai-chat-button .button::after {
  content: "";
  border-radius: 50%;
  width: 100px;
  height: 100px;
  background: white;
  position: absolute;
  display: block;
  filter: blur(40px);
  mix-blend-mode: plus-lighter;
  margin: auto;
  inset: 0;
  top: 10px;
  transition: all 1s ease;
}

@keyframes pulse-out {
  40% {
    transform: scale(1);
  }
}

#new-ai-chat-button .button:after {
  transform: scale(0);
  animation: pulse-out 3s var(--ease-elastic) infinite;
}

#new-ai-chat-button .button:before,
#new-ai-chat-button input:not(:checked) ~ .button::after {
  opacity: 0;
}

#new-ai-chat-button input:not(:checked) ~ .button::before {
  opacity: 1;
}

#new-ai-chat-button .wrap {
  border-radius: calc(var(--radius) * 0.85);
  inset: 0;
  padding: 0;
  background: linear-gradient(to bottom, #6e96b6 0%, #00ffd2 50%, #00ffb7 100%);
  position: absolute;
  transform-origin: top;
  transform: scale(0.99, 1) translate(0px, -7px);
  transition: all 0.7s ease;
  animation: cover-close 0.9s ease forwards;
}

#new-ai-chat-button input:not(:checked) ~ .button {
  .wrap {
    animation: cover-open 0.9s ease forwards;
  }
}

@keyframes cover-open {
  0% {
    transform: translate3d(0, -7px, 10px);
    box-shadow: none;
  }
  20% {
    transform: translate3d(0, 0, 10px);
  }
  80% {
    transform: translate3d(0, 0, 10px) rotateY(0) rotateX(74deg);
  }
  100% {
    transform: translate3d(0, 0, 10px) rotateY(0) rotateX(70deg);
    box-shadow:
      rgb(121, 133, 147) 0px 5px 1px -1px,
      rgb(77, 97, 118) 0px 9px 0 -2px,
      rgb(0, 0, 0) 0px 60px 40px -30px;
  }
}

@keyframes cover-close {
  from {
    transform: translate3d(0px, 0px, 10px) rotateY(0) rotateX(70deg);
    box-shadow:
      0 5px 1px -1px #798593,
      0 10px 0px -1px #4d6176,

  }
  to {
    transform: scale(0.99, 1) translate3d(0px, -7px, 10px);

  z-index: 9;
  inset: 0;

}

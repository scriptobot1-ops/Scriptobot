<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Document</title>
<style>
/* Uiverse.io se elijahgummer dwara (Aapke liye badla gaya) */
@import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

ul {
  position: relative;
  display: flex;
  gap: 25px;
}

ul li {
  position: relative;
  list-style: none;
  width: 60px;
  height: 60px;
  background: #fff;
  border-radius: 60px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  transition: 0.5s;
}

ul li:hover {
  width: 180px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0);
}

/* --- Gradient aur Blur Effects (Pehle jaise) --- */
ul li::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 60px;
  background: linear-gradient(45deg, var(--i), var(--j));
  opacity: 0;
  transition: 0.5s;
}

ul li:hover::before {
  opacity: 1;
}

ul li::after {
  content: "";
  position: absolute;
  top: 10px;
  width: 100%;
  height: 100%;
  border-radius: 60px;
  background: linear-gradient(45deg, var(--i), var(--j));
  transition: 0.5s;
  filter: blur(15px);
  z-index: -1;
  opacity: 0;
}

ul li:hover::after {
  opacity: 0.5;
}

/* --- Icon (PNG Image ke liye badla gaya) --- */
ul li .icon {
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 0.5s;
  transition-delay: 0.25s;
}

ul li .icon img {
  width: 35px; /* Apni PNG ke hisaab se size set karein */
  height: 35px; /* Apni PNG ke hisaab se size set karein */
  object-fit: cover; /* Image ko distort hone se bachata hai */
  transition: 0.5s;
}

ul li:hover .icon {
  transform: scale(0);
  transition-delay: 0s;
}

/* --- Title (Pehle jaisa) --- */
ul li span {
  position: absolute;
}

ul li .title {
  color: #fff;
  font-family: 'Creepster', cursive;
  font-size: 1.5em;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  transform: scale(0);
  transition: 0.5s;
  transition-delay: 0s;
}

ul li:hover .title {
  transform: scale(1);
  transition-delay: 0.25s;
}

/* --- Naya: Notification Dot --- */
.notification-dot {
  position: absolute;
  top: 5px;  /* Position upar se */
  right: 5px; /* Position dayein se */
  width: 12px;
  height: 12px;
  background-color: white; /* White aesthetic dot */
  border-radius: 50%;
  border: 2px solid #ff0000; /* Laal border theme se milane ke liye */
  transform: scale(0); /* Default mein chhupa hua */
  transition: transform 0.3s ease;
}

/* Jab 'new-message' class lagegi, tab dot dikhega */
li.new-message .notification-dot {
  transform: scale(1);
} /* üîÑ Fullscreen loader background */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000100; /* ‚úÖ Deep black to match video edge */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      overflow: hidden;
      transition: opacity 1s ease;
    }

    /* üéû Perfect medium-size centered video */
    #loadingVideo {
      width: 70%;          /* üëà Not too big, not too small */
      max-width: 900px;    /* Limit for large screens */
      height: auto;
      object-fit: cover;   /* ‚úÖ Prevents weird stretching */
      border-radius: 10px; /* Slight soft corners for polish */
    }

    /* ‚ú® Fade-out animation */
    .fade-out {
      opacity: 0;
    }

    /* üåê Actual content (hidden until load complete) */
    #main-content {
      display: none;
      background: #000000;
      color: white;
      text-align: center;
      min-height: 100vh;
      padding-top: 100px;
      font-family: "Poppins", sans-serif;
    }
</style>
</head>
<body>
  
  <!-- üîÑ Loading Screen -->
  <div id="loader">
    <video autoplay muted loop id="loadingVideo">
      <source src="myloading.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
 <!-- Uiverse.io se elijahgummer dwara (Rick and Morty ke saath badla gaya) -->
<ul>
 <!-- Uiverse.io se elijahgummer dwara (Aapke liye badla gaya) -->
<ul>
  <!-- Jab naya message aaye, to JavaScript se is <li> mein 'new-message' class add karein -->
  <li style="--i:#ff0000;--j:#000000;" class="new-message">
    <span class="icon">
      <!-- APNI PNG IMAGE KA PATH YAHAN DAALEIN -->
      <img src="UI.png" alt="Messages Icon">
    </span>
    <span class="title">Messages</span>
    <!-- Yeh naye message ka notification dot hai -->
    <span class="notification-dot"></span>
  </li>
</ul>
<script>
    // Example JavaScript
const messageIcon = document.querySelector('ul li');
messageIcon.classList.add('new-message');
// Example JavaScript
messageIcon.classList.remove('new-message');
</script>

  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      const content = document.getElementById("main-content");

      // Wait for smooth transition
      setTimeout(() => {
        loader.classList.add("fade-out");

        setTimeout(() => {
          loader.style.display = "none";
          content.style.display = "block";
        }, 1000);
      }, 1500);
    });
  </script>

</body>

</html>
